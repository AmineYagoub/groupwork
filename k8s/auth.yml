apiVersion: apps/v1           # API version
kind: Deployment              # Type of kubernetes resource
metadata:
  name: auth                   # Name of the kubernetes resource
  labels:                     # Labels that will be applied to this resource
    app: auth
spec:
  replicas: 1                 # No. of replicas/pods to run in this deployment
  selector:
    matchLabels:              # The deployment applies to any pods mayching the specified labels
      app: auth
  template:                   # Template for creating the pods in this deployment
    metadata:
      labels:                 # Labels that will be applied to each Pod in this deployment
        app: auth
    spec:                     # Spec for the containers that will be run in the Pods
      containers:
      - name: auth
        image: auth
        resources:
          requests:
            memory: "256Mi"
            cpu: "500m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        ports:
          - name: http
            containerPort: 8020             # The port that the container exposes
        env:                                # Environment variables supplied to the Pod
        - name: SPRING_DATASOURCE_USERNAME  # Name of the environment variable
          valueFrom:                        # Get the value of environment variable from kubernetes secrets
            secretKeyRef:
              name: mysql-user-pass
              key: username
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-user-pass
              key: password
        - name: SPRING_DATASOURCE_URL
          valueFrom:
            secretKeyRef:
              name: mysql-db-url
              key: url
---
apiVersion: v1                # API version
kind: Service                 # Type of the kubernetes resource
metadata:                     
  name: auth                   # Name of the kubernetes resource
  labels:                     # Labels that will be applied to this resource
    app: auth
spec:                         
  type: ClusterIP             # Exposes the service by opening a port on each node
  selector:
    app: auth                  # The service exposes Pods with label `app=polling-app-server`
  ports:                      # Forward incoming connections on port 8020 to the target port 8020
  - name: http
    port: 8020
    targetPort: 8020