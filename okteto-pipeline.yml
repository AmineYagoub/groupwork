icon: https://github.com/okteto/polling/raw/master/icon.png
deploy:
  - okteto build -t okteto.dev/nextjs:${OKTETO_GIT_COMMIT} frontend
  - okteto build -t okteto.dev/auth:${OKTETO_GIT_COMMIT} auth
  - okteto build -t okteto.dev/api:${OKTETO_GIT_COMMIT} api
  - cd k8s && kustomize edit set image nextjs=okteto.dev/nextjs:${OKTETO_GIT_COMMIT}
  - cd k8s && kustomize edit set image auth=okteto.dev/auth:${OKTETO_GIT_COMMIT}
  - cd k8s && kustomize edit set image api=okteto.dev/api:${OKTETO_GIT_COMMIT}
  - kubectl apply -k k8s
devs:
  - frontend/okteto.yml
  - api/okteto.yml  
  - auth/okteto.yml  